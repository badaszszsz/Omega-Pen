name: Build

on: [push]
#  push:
#    branches:
#      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      run: |
        msbuild.exe "Epic Pen/Epic Pen.sln" /t:Build /p:Configuration=Release

